<nz-layout class="layout">
  <nz-header>
    <div class="logo">CODE</div>
    <ul class="menu" nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'"  >
      <li nz-menu-item>注册</li>
      <li nz-menu-item>登录</li>
      <li nz-menu-item>发布题解</li>
      <li nz-menu-item>题解列表</li>
      <li nz-menu-item>题解页</li>
      <li nz-menu-item>个人信息</li>
      <li nz-menu-item>积分榜</li>
    </ul>
  </nz-header>
  <nz-content class="content">
    <nz-breadcrumb class="breadcrumb">
      <nz-breadcrumb-item>
        <i class="anticon anticon-home"></i>
        主页
      </nz-breadcrumb-item>
      <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs">
        <a href=""><span>{{breadcrumb?.label}}</span></a>
      </nz-breadcrumb-item>
    </nz-breadcrumb>

    <div class="inner-content"></div>
  </nz-content>

  <nz-footer class="footer">CODE FRONT ©2018 Implement By Angular@5.0</nz-footer>
</nz-layout>
